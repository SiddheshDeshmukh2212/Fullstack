<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Heading tag is used to mark headings in HTML. From h1 to h6, we have tags for the most important to the least important heading. -->
    <h1>Hello</h1>
    <h6>Hello</h6>

    <!-- Paragraph tags are used to add paragraph to an HTML page. -->
    <p>This is a paragraph</p>

    <!-- The Anchor Tag is used to add links to an existing content inside an HTML page. -->
    <a href="https://google.com"> click me </a>

    <!-- The <br> tag is used to create line breaks in an HTML document.  -->
    <br />

    <!-- <img> tag is used to add images in an HTML page. -->
    <img
      src="https://cdn.britannica.com/34/235834-050-C5843610/two-different-breeds-of-cats-side-by-side-outdoors-in-the-garden.jpg"
      alt="cat"
      height="123"
    />

    <br />

    <!-- We can use bold, italic and underline tags to highlight the text -->
    <b> This is bold </b>
    <i>This is italic </i>
    <u> This is underline </u>

    <!-- We can make text a bit larger and a bit smaller using <big> and <small> tags respectively. -->
    <big>Hello world</big>
    <small>Hello world</small>

    <!-- <hr> tag in HTML is used to create a horizontal ruler often used to separate the content. -->
    <hr>

    <!-- We can add subscript and superscripts in HTML -->
    this <sub> is </sub> subscript. 
    this <sup> is </sup> superscript.

    <!-- HTML always ignores extra spaces and newlines. In order to display a piece of text as is, we use pre tag. -->
    <pre> 
        This is written.  
          using pre 
          tag 
    </pre>

  </body>
</html>
